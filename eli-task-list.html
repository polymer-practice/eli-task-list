<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../task-element/eli-task-element.html">

<dom-module id="eli-task-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="[[taskList]]">
      <eli-task-element title="[[item.title]]" key=[[item.id]] done=[[item.done]] cancelled=[[item.cancelled]]></eli-task-element>
    </template>
  </template>

  <script>
    /**
     * `eli-task-list`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class EliTaskList extends Polymer.Element {
      static get is() { return 'eli-task-list'; }
      static get properties() {
        return {
          taskList: {
            type: Array,
            value: []
          }
        };
      }
    }

    window.customElements.define(EliTaskList.is, EliTaskList);
  </script>
</dom-module>
